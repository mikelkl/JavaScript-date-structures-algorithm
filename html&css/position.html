<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习position的4种属性</title>
	<style>
		.static,.relative,.fixed,.absolute {
			width: 100px;
			height: 100px;			
		}
		.static {
			position: static;
			background-color: #158F5A;
		}
		.relative {
			position: relative;
			top: -20px;
  			left: 20px;
  			width: 300px;
			height: 300px;
			background-color: #AF4249;
		}
		.fixed {
			position: fixed;
			bottom: 0;
  			right: 0;
			background-color: #3E3E9D;
		}
		.absolute {
			position: absolute;
			top: 120px;
  			right: 50px;
			background-color: #DE4928;
		}
	</style>
</head>
<body>
	<div class="static">static</div>
	<div class="relative">relative
		<div class="absolute">absolute</div>
	</div>
	<div class="fixed">fixed</div>
</body>
</html>
