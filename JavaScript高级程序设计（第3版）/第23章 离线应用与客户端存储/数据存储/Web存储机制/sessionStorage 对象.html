<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage 对象</title>
</head>
<body>
<!--sessionStorage 对象存储特定于某个会话的数据，也就是该数据只保持到浏览器关闭。这个对象
就像会话cookie，也会在浏览器关闭后消失。存储在sessionStorage 中的数据可以跨越页面刷新而
存在，同时如果浏览器支持，浏览器崩溃并重启之后依然可用（Firefox 和WebKit 都支持，IE 则不行）。
因为seesionStorage 对象绑定于某个服务器会话，所以当文件在本地运行的时候是不可用的。存
储在sessionStorage 中的数据只能由最初给对象存储数据的页面访问到，所以对多页面应用有限制。-->
<script>
    //使用方法存储数据
    sessionStorage.setItem("name", "Nicholas");

    //使用属性存储数据
    sessionStorage.book = "Professional JavaScript";

    //使用方法读取数据
    var name = sessionStorage.getItem("name");

    //使用属性读取数据
    var book = sessionStorage.book;

    // 可以通过结合length 属性和key()方法来迭代sessionStorage 中的值
    for (var i=0, len = sessionStorage.length; i < len; i++){
        var key = sessionStorage.key(i);
        var value = sessionStorage.getItem(key);
        console.log(key + "=" + value);
    }

    // 使用for-in 循环会遍历sessionStorage 中包括自带属性的所有属性
//    for (var key in sessionStorage){
//        var value = sessionStorage.getItem(key);
//        console.log(key + "=" + value);
//    }

    //使用delete 删除一个值——在WebKit 中无效
    delete sessionStorage.name;

    //使用方法删除一个值
    sessionStorage.removeItem("book");
</script>
</body>
</html>
