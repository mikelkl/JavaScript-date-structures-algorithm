<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage 对象</title>
</head>
<body>
<!--localStorage 对象在修订过的HTML 5 规范中作为持久保存客户端数据的方案取代了
globalStorage。与globalStorage 不同，不能给localStorage 指定任何访问规则；规则事先就
设定好了。要访问同一个localStorage 对象，页面必须来自同一个域名（子域名无效），使用同一种
协议，在同一个端口上。这相当于globalStorage[location.host]。
由于localStorage 是Storage 的实例，所以可以像使用sessionStorage 一样来使用它。-->
<script>
    //使用方法存储数据
    localStorage.setItem("name", "Nicholas");

    //使用属性存储数据
    localStorage.book = "Professional JavaScript";

    //使用方法读取数据
    var name = localStorage.getItem("name");

    //使用属性读取数据
    var book = localStorage.book;
</script>
</body>
</html>
