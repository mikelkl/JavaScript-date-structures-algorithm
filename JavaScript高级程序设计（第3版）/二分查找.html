<!DOCTYPE html>
<html>
<head>
	<title>二分查找</title>
</head>
<body>
<script type="text/javascript">
	function binary_search(arr, target) {
	    var low = 0;
	    var high = arr.length - 1;
	    while(low <= high){
	        var mid = parseInt((low + high) / 2);
	        var midval = arr[mid];

	        if (midval < target) {
	            low = mid + 1;
	        }
	        else if (midval > target){
	            high = mid - 1;
	        }
	        else{
	            return mid;
	        }
	    }
	    return -1;
	}

	// 从控制台输入两个参数
	var arr=[1,2,3,4,5,6,7,8,9];
	var target=7;
	console.log(binary_search(arr, target));
</script>
</body>
</html>
