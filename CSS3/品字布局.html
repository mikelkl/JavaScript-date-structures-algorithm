<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>品字布局</title>
	<style>
		div:first-of-type {
			width: 100%;
			background-color: #1D6C97;
		}
		div:nth-of-type(2) {
			float: right;
			width: 50%;
			background-color: #CE43CF;
		}
		div:last-of-type {
			width: 50%;
			background-color: #EF235D
		}
	</style>
</head>
<body>
	<div>top</div>
	<div>right</div>
	<div>left</div>
</body>
</html>
