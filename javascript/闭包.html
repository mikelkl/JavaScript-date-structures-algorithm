<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<ul id="testUL">
		<li>index = 0</li>
		<li>index = 1</li>
		<li>index = 2</li>
		<li>index = 3</li>
	</ul>
	<script>
		var nodes = document.getElementsByTagName("li");
	    for(i = 0;i<nodes.length;i+= 1){
	        nodes[i].onclick = function(){
	            console.log(i+1);//不用闭包的话，值每次都是4
	        }(i);
	    }

	    function say667() {
    		// Local variable that ends up within closure
    		var num=666;
    		var sayAlert=function() {
    			alert(num);
    		}
    		num++;
    		return sayAlert;
    	}

    	var sayAlert=say667();
    	sayAlert()//执行结果应该弹出的667
	 </script>
</body>
</html>
